<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Version Coming Soon - Momentum</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="White and Green Modern Barbell Line Icon Fitness Logo (2).png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Gemunu Libre", sans-serif;
            background: linear-gradient(135deg, #2E0854, #4B0082);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(147, 112, 219, 0.2);
            animation: bubble-move 20s infinite ease-in-out;
        }

        @keyframes bubble-move {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10%, 10%); }
            50% { transform: translate(5%, -5%); }
            75% { transform: translate(-10%, 5%); }
        }

        .circle1 { width: 300px; height: 300px; top: 10%; left: 10%; animation-delay: 0s; }
        .circle2 { width: 200px; height: 200px; top: 60%; left: 20%; animation-delay: -5s; }
        .circle3 { width: 150px; height: 150px; top: 40%; right: 30%; animation-delay: -10s; }
        .circle4 { width: 250px; height: 250px; bottom: 10%; right: 10%; animation-delay: -15s; }

        .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .icon-container {
            font-size: 72px;
            margin-bottom: 30px;
            color: #9370DB;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background-color: #9370DB;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #8A2BE2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
    </div>
    <div class="content">
        <div class="icon-container">
            <i class="fab fa-apple"></i>
        </div>
        <h1>iOS Version Coming Soon</h1>
        <p>We're sorry, but the Momentum app for iOS is still under development. Our team is working hard to bring you the best fitness experience on your Apple devices. Please check back soon for updates!</p>
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>
</body>
</html>
