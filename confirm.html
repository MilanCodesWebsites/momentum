<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Signup Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4caf50, #81c784);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .success-page {
      text-align: center;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 40px 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .icon {
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      text-decoration: none;
      background-color: #4caf50;
      color: #fff;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="success-page">
    <div class="card">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="64" height="64" fill="#4CAF50">
          <path d="M9.7 16.3l-4-4c-.4-.4-1-.4-1.4 0s-.4 1 0 1.4l5 5c.4.4 1 .4 1.4 0l10-10c.4-.4.4-1 0-1.4s-1-.4-1.4 0l-9.3 9.3z"/>
        </svg>
      </div>
      <h1>You're In!</h1>
      <p>Thank you for signing up for our newsletter. Stay tuned for the latest updates, news, and special offers directly in your inbox.</p>
      <a href="https://momentum-nu.vercel.app" class="button">Go to Homepage</a>
    </div>
  </div>
</body>
</html>
